<!doctype html>
<html lang="en">
	<head>
		<title>EmpacJS</title>

		<!-- Regular META -->

		<!-- Twitter Card Markup -->

		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@emeraldpacific" />
		<meta name="twitter:creator" content="@emeraldpacific" />

		<!-- Stylesheets and Javascript --> 

		<link rel="shortcut icon" href="/files/images/browser/empac-logo-browser.jpg">

		<link rel="stylesheet" type="text/css" href="/files/css/variables.css" />

		<link rel="stylesheet" href="https://use.typekit.net/rgx3lyo.css">

		<script type="text/javascript" src="/files/scripts/functions.js"></script>
		<meta name="theme-color" content="#000000" >

		<script async src="https://www.googletagmanager.com/gtag/js?id=G-3KS85CE5X4"></script>

		  gtag('js', new Date());

		<link rel="canonical" href="https://js.empac.co/" />

	<body>

		<!-- Loader for page loads -->
		<ejs-loader></ejs-loader>

		<!-- Navigation Section -->
		<ejs-module data="empac-nav-bar"></ejs-module>
		
		<!-- Introduction -->
		<div class="container header-module dark-mode has_bg row shadow-box justify-center align-center text-center" style="--padding-mult: 2; --bg-img: url('/files/images/bg/abstract/empac-sound_waves-bg.jpg'); --bg-pos-dsk: center center; --bg-pos-mob: center center;" bg-pos>
			<div class="content" custom-padding style="--padding-mult: 2;" >
				<h1 size="small">Welcome to EmpacJS</h1>
			</div>
		</div>
		
		<!-- Module Examples -->
		<div class="container" style="--margin-mult: 4;" custom-margin anim-drop-fade>
			<div class="content text-center" style="--margin-mult: 2;" custom-margin>
				<h3 size="small">Module Examples</h3>
			</div>
		</div>
		
		<!-- Examples -->
		<ejs-module data="empacjs-github"></ejs-module>
		<ejs-module data="process-module"></ejs-module>
		<ejs-module data="small-town-styleguide"></ejs-module>
		<ejs-module data="social-bar"></ejs-module>

	</body>

</html>
